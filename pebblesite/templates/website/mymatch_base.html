{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title> My match </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="fullPage fixed full-screen backgrounds." />
  <!-- bootstrap -->
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font awesome -->


  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
  <link rel="stylesheet" href="{% static 'styles/mymatch.css' %}">

<!--   <link rel="stylesheet" href="{% static 'styles/mymatch.css' %} ?{% now 'U' %}"> -->

</head>

<body>
  <header>
    <div class="container_top">
      <div class="logo_name">
                    <img src="{% static 'images/logo.png' %}" alt="logo-pebble">
      </div>
      
      <div class="nav_bar_menu">
          <ul>
               <li>
                    <a href="{% url 'quiz' %}" class="button-style button-menu" data-show="quiz"> Quiz </a>
                  </li>
                  <li>
                    <a href="{% url 'mymatch' user_id=request.user.id %}" class="button-style button-menu" data-show="mymatch"> My Match </a>
                  </li>
                  <li>
                    <a href="{% url 'logout' %}" class="button-style button-menu" data-show="login">Logout</a>
                  </li>
               </li>
          </ul>
      </div>
    </div>
  </header>
     <div class="container">          
          <div class="button-style" id="btn-match">
               <div>Congratulation</div> 
               <div>{{ request.user.username }}</div>
          </div>
    </div>
    <div class="container"> 
      {% block body %}{% endblock %}
    </div>
    <!--<div>Here your destiny</div>-->



</div>
  <footer>
    <hr>
    <p class="footer">Project Portfolio ToNoeMia</p>
    </footer>
  <script type="text/javascript" src="{% static 'mymatch.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body >
</html >
